
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method='post'>
      <img class="mb-4" src="images/Brand.JPG" alt="brand" width="220" height="220">
      <h1 class="h3 mb-3 font-weight-normal">Sign-up for the Newsletter!</h1>

      <input type="text" name="fname" class="form-control top" placeholder="firstname" required autofocus>
      <!-- autofocus automatically focuses the first field when the page loadup -->
      <input type="text" name="lname" class="form-control middle" placeholder="lastname" required>
      <input type="email" name="email" class="form-control bottom" placeholder="email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; colmeabhi</p>
    </form>
  </body>
</html>
